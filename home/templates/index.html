<div class="project-item">
    <a href="./product/{{ product.id }}">
        <img src="{{ product.images.0.link }}" alt="">
    </a>
    <h2 class="title">
        <a href="#">{{ product.title }}</a>

</div>
{% endfor %}
{% endblock %}
